<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>TODO APP</title>
</head>
<body class="container bg-dark text-light">
    <h1 class="display-4 text-center my-5">Things Todo!</h1>
    <label>
        Search: <input id="filter-todos" type="text" placeholder="Filter todos">
    </label>
    <label>
        <input type="checkbox" id="hide-completed">Hide completed
    </label>
    <div id="todos"></div>
    <form id="new-todo-form">
        <input type="text" name="newTodoInput" placeholder="Add a new todo">
        <button>To Do!</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="resources/js/todo-app.js"></script>
</body>
</html>
