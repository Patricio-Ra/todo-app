<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo app</title>
</head>
<body>
    <h1>Things Todo!</h1>
    <label>
        Search: <input id="filter-todos" type="text" placeholder="Filter todos">
    </label>
    <label>
        <input type="checkbox" id="hide-completed">Hide completed
    </label>
    <div id="todos"></div>
    <form id="new-todo-form">
        <input type="text" name="newTodoInput" placeholder="Add a new todo">
        <button>To Do!</button>
    </form>

    <script src="vendor/js/uuidv4.js"></script>
    <script src="resources/js/todo-functions.js"></script>
    <script src="resources/js/todo-app.js"></script>
</body>
</html>
