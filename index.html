<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link rel="shortcut icon" href="/resources/img/favicon.png" type="image/x-icon">
    <title>To-do app</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">Note it and just do it!</h2>
        </div>
    </header>
    <main>
        <div class="actions">
            <div class="actions__container">
                <input id="filter-todos" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed">Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="new-todo-form">
                <input type="text" class="input" name="newTodoInput" placeholder="Add a new todo">
                <button class="button">To Do!</button>
            </form>
        </div>
    </main>

    <script src="vendor/js/uuidv4.js"></script>
    <script src="resources/js/todo-functions.js"></script>
    <script src="resources/js/todo-app.js"></script>
</body>
</html>
